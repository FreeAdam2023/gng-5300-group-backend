on:
  push:
    branches:
      - main  # 在 `main` 分支有新的推送时触发

jobs:
  build-and-deploy:
    name: Build and Deploy to Azure VM
    runs-on: ubuntu-latest

    steps:
      # Checkout 源代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 登录到 GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      # 构建 Docker 镜像
      - name: Build Docker Image
        run: |
          docker build -t build -t ghcr.io/wordiverse/fitness-app-docker:latest .

      # 推送 Docker 镜像到 GitHub Container Registry
      - name: Push Docker Image to GitHub Container Registry
        run: |
          docker push ghcr.io/wordiverse/fitness-app-docker:latest

      # 部署到 Azure VM
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AZURE_VM_IP }}             # Azure VM 公网 IP
          username: ${{ secrets.AZURE_VM_USER }}       # Azure VM 用户名
          key: ${{ secrets.AZURE_VM_SSH_PRIVATE_KEY }} # SSH 私钥
          port: 22
          script: |
            # 登录到 GHCR
            docker login ghcr.io -u "${{ github.actor }}" -p "${{ secrets.GHCR_TOKEN }}"

            # 拉取最新的镜像
            docker pull ghcr.io/wordiverse/fitness-app-docker:latest

            # 停止并移除旧容器（如果存在）
            docker stop fitness-container || true
            docker rm fitness-container || true

            # 启动新容器
            docker run -d --name fitness-container -p 80:8000 ghcr.io/wordiverse/fitness-app-docker:latest
